[pytest]
# Configuração do pytest

# Diretório de testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Markers customizados
markers =
    smoke: Smoke tests (quick sanity checks)
    integration: Integration tests (require multiple components)
    e2e: End-to-end tests (full system)
    performance: Performance tests
    slow: Tests that take a long time to run

# Opções padrão
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Timeout para testes (em segundos)
timeout = 60

# Ignorar avisos específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Cobertura de código (se pytest-cov estiver instalado)
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
